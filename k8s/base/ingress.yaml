apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: validate-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: validate-frontend
                port:
                  number: 80
