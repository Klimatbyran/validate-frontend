apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: validate-frontend
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  tls:
    - hosts:
        - validate-frontend.myapp.com
      secretName: validate-frontend-tls
  rules:
    - host: validate-frontend.myapp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: validate-frontend
                port:
                  number: 80